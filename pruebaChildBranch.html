    <title>Herencias - Hijos</title>

<body>
    <center><h2>Calculo de porcentaje de Herencias</h2></center> 

    <form action="">
        <label for="">Ingrese el monto total $</label>
        <input type="number" id="monto">
        <br><br>
        <label for="">Ingrese el porcentaje para el primer hijo:</label>
        <input type="number" id="h1" placeholder="%">
        <br><br>
        <label for="">Ingrese el porcentaje para el segundo hijo:</label>
        <input type="number" id="h2" placeholder="%">
        <br><br>
        <label for="">Ingrese el porcentaje para el tercer hijo:</label>
        <input type="number" id="h3" placeholder="%">
        <br><br>
        <button  type="button" onclick="calcularPorcentaje()">Calcular</button>
    </form>

    <section>
        <article>
            <script src="js/herencia.js"></script>
        </article>
    </section>
