<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Document</title>
</head>
<body>
    <form action="">
    <p>De la siguiente suma escribe el resultado de: 2 + 2</p>
    <input type="text" placeholder="Ingrese el resultado" id="resultado">
    <input type="button" value="" onclick="sumar()" value="Comprobar"> 
    <div id="suma">
        
    </div>
</form>
    <script>
    function sumar(){
        switch (resultado){
            case 3: 
                document.getElementById('suma').innerHTML="<br> <span style ='color: red;'> Falta 1 para el reultado exacto! </span>";
            break;
            case 4:
                document.getElementById('suma').innerHTML="<br> <span style ='color: green;'> Exacto! La suma es " + resultado + " </span>";
            break;
            case 5:
                document.getElementById('suma').innerHTML="<br> <span style ='color: reed;'> Te pasaste 1 del resultado exacto! </span>";
            break;
            default:
            document.getElementById('suma').innerHTML="<br> <span style ='color: blue;'> Valores desconocidos. </span>";
        }
    }
</script>
</body>
</html>
